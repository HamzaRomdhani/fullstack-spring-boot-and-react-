apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hobbies-ingress
  namespace: hobbies-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: hobbies.local # You can access your app via http://hobbies.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80