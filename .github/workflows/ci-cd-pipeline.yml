name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ---------------------------------------------------------
  # JOB 1: Build & Push Docker Images
  # ---------------------------------------------------------
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Backend Build ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./spring-backend
          file: ./spring-backend/Dockerfile
          push: true
          tags: |
            hamzaromdhani/hobbie-backend:latest
            hamzaromdhani/hobbie-backend:${{ github.sha }}

      # --- Frontend Build ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./react-frontend
          file: ./react-frontend/Dockerfile
          push: true
          tags: |
            hamzaromdhani/hobbie-frontend:latest
            hamzaromdhani/hobbie-frontend:${{ github.sha }}

  # ---------------------------------------------------------
  # JOB 2: SonarCloud Analysis
  # ---------------------------------------------------------
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # This waits for build-and-push job to finish
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for Sonar history

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: 'maven'

      - name: Build & test (Maven) - generate JaCoCo XML
        working-directory: ./spring-backend
        # Force H2 for CI
        run: mvn -B clean verify -Dspring.datasource.url="jdbc:h2:mem:testdb;MODE=PostgreSQL" -Dspring.datasource.driver-class-name=org.h2.Driver -Dspring.jpa.database-platform=org.hibernate.dialect.H2Dialect

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.HUBGIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=HamzaRomdhani_fullstack-spring-boot-and-react
            -Dsonar.organization=hamzaromdhani
            -Dsonar.host.url=https://sonarcloud.io

  # ---------------------------------------------------------
  # JOB 3: Deploy to Minikube
  # ---------------------------------------------------------
  deploy-minikube:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    # This waits for build-and-push job to finish (so images exist)
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Minikube & Kubectl
        run: |
          # Download Minikube
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          
          # Download Kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Add user to docker group to fix permissions
          sudo usermod -aG docker $USER

      - name: Start Minikube
        run: |
          # Start Minikube cluster using docker driver
          sudo minikube start --driver=docker
          
          # Enable Ingress for clean URLs
          minikube addons enable ingress

      - name: Deploy to K8s
        run: |
          # Wait for nodes to be ready
          kubectl wait --for=condition=ready node --timeout=120s
          
          # Apply all your k8s manifests
          kubectl apply -f k8s/

      - name: Access Info
        run: |
          echo "------------------------------------------"
          echo "Deployment Complete!"
          echo "To access your application, you need to tunnel into Minikube."
          echo "Run this command in a new terminal:"
          echo "  minikube tunnel"
          echo "------------------------------------------"