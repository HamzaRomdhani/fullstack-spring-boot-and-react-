sonar.projectKey=HamzaRomdhani_fullstack-spring-boot-and-react-
sonar.organization=hamzaromdhani

# Tell Sonar where the source code is
sonar.sources=spring-backend/src,react-frontend/src

# Tell Sonar where the tests are
sonar.tests=spring-backend/src,react-frontend/src

# Point to the Java binaries (compiled code)
sonar.java.binaries=spring-backend/target/classes

# Point to the JaCoCo report generated by Maven
sonar.coverage.jacoco.xmlReportPaths=spring-backend/target/site/jacoco/jacoco.xml

# Exclusions to ignore build files
sonar.exclusions=**/target/**,**/node_modules/**,**/*.spec.js
sonar.sourceEncoding=UTF-8